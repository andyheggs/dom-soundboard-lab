<!doctype html>
<html>
<head>
  <title>Daft Punk - HTML5 Audio</title>
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css" />
  <link href="http://fonts.googleapis.com/css?family=Exo+2:400,300,200,900,700,600,500" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="logo">
    <img src='./images/logo.png'> 
  </div>
  <div class="soundboard">
    <button data-sound="work_it.wav">Work It</button>
    <button data-sound="make_it.wav">Make It</button>
    <button data-sound="do_it.wav">Do It</button>
    <button data-sound="makes_us.wav">Makes Us</button>
    <button data-sound="harder.wav">Harder</button>
    <button data-sound="better.wav">Better</button>
    <button data-sound="faster.wav">Faster</button>
    <button data-sound="stronger.wav">Stronger</button>
    <button data-sound="more_than.wav">More Than</button>
    <button data-sound="our.wav">Our</button>
    <button data-sound="hour.wav">Hour</button>
    <button data-sound="never.wav">Never</button>
    <button data-sound="ever.wav">Ever</button>
    <button data-sound="after.wav">After</button>
    <button data-sound="work_is.wav">Work Is</button>
    <button data-sound="over.wav">Over</button>
  </div>
</body>
</html>
